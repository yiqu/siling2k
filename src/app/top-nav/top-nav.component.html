<mat-toolbar class="app-toolbar app-header title-bar-bg" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
    <button mat-icon-button color="primary" (click)="onMenuClick()"
      class="mat-elevation-z0">
        <mat-icon>menu</mat-icon>
    </button>

    <div class="if" [@bounce]="logoShakeState">
      <a [routerLink]="'/home/summary'" class="color-white" (click)="onLogoClick()"
        fxLayout="row" fxLayoutAlign="start center">
        <div>
          <img src="assets/banner/money.png" class="logo-img" alt="logo">
        </div>
        <div class="banner-text ml-1">{{ headerTitle }}</div>
      </a>
    </div>
  </div>



  <div class="">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="user-dropdown">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu" [class]="'user-profile-menu'">
      <button *ngFor="let item of userMenuItems" mat-menu-item (click)="onMenuItemClick(item)"
        [disabled]="item.disabled">
        <mat-icon *ngIf="item.iconName">{{item.iconName}}</mat-icon>
        <span>{{item.display}}</span>
      </button>
    </mat-menu>
  </div>

</mat-toolbar>
