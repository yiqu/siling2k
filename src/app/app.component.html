<div class="app-container"
  [ngClass.lt-md]="'app-is-mobile'">
  <app-top-nav (navToggle)="onTopNavMenuClick()" (logoClick)="onTopNavLogoClick()"></app-top-nav>

  <mat-sidenav-container class="app-sidenav-container"
    [ngStyle.gt-sm]="{'margin-top.px': -1}" [ngStyle]="{'margin-top.px': 50}">

    <mat-sidenav #snav [mode]="'side'" [opened]="true" [disableClose]="true"
      fixedTopGap="56" fixedBottomGap="0"
      autoFocus="false">
      <app-side-nav (navClose)="onNavClose()"></app-side-nav>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content-parent" #parentDiv>
        <nz-back-top [nzTarget]="parentDiv" [nzDuration]="50"></nz-back-top>
        <div class="app-core">
          <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
